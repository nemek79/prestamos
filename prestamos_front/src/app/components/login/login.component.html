<div class="container main" >
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
        <h1 class="h3 mb-3 font-weight-normal">Inicia sesión</h1>
        <div class="alert alert-danger" role="alert" *ngIf="badCredentials">
          El usuario o la contraseña no son conrrectos!
        </div>
        <label for="inputLogin" class="sr-only">Usuario</label>
        <input type="text" 
          id="username" 
          class="form-control" 
          placeholder="Usuario..."
          formControlName="username" 
          required autofocus>
        <span style="color:Red;" 
          *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.required">
          El usuario es obligatorio
        </span>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" 
          id="password" 
          class="form-control" 
          placeholder="Contraseña..." 
          formControlName="password"
          required>
        <span style="color:Red;" 
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">
          La contraseña es obligatoria
        </span>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuérdame
          </label>
        </div>
        <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Entrar</button>
      </form>
    </div>
  </div>
</div>
