<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
        <a href="../../index2.html"><b>V2L</b>FWK</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Entrar en la aplicación</p>
        
                <form [formGroup]="formGroup">
                <div class="input-group mb-3">
                    <input  
                            formControlName="username"
                            type="text" 
                            class="form-control" 
                            placeholder="Usuario"
                            [ngClass]="displayCssFor('username')"
                    >
                    <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                    </div>
                    <div class="vrl-invalid" *ngIf="getError('username')">
                    <span class="input-text-invalid">{{getError('username')}}</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input  type="password" 
                            class="form-control" 
                            placeholder="Contraseña"
                            formControlName="password"
                            [ngClass]="displayCssFor('password')"
                    >
                    <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                        Recuerdame
                        </label>
                    </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button class="btn btn-primary btn-block" (click)="login()">Entrar</button>
                    </div>
                    
                    <!-- /.col -->
                </div>
                </form>
        
                <div class="social-auth-links text-center mb-3">
                <p>- Entrar con otras opciones -</p>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i> Entrar con Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i> Entrar con Google+
                </a>
                </div>
                <!-- /.social-auth-links -->
        
                <p class="mb-1">
                <a href="forgot-password.html">He olvidado mi contraseña</a>
                </p>
                <p class="mb-0">
                <a href="register.html" class="text-center">Registrarme</a>
                </p>
            </div>
        <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</div>
