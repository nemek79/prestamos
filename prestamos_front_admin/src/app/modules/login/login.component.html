
  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
    <mat-card-header>
      <mat-card-title>Administración de préstamos</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
            <input matInput placeholder="Usuario" [(ngModel)]="usuario.username" name="username" required>
      </mat-form-field>
      <mat-form-field>
            <input matInput placeholder="Contraseña" [(ngModel)]="usuario.password" type="password" name="password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
         <button mat-raised-button (click)="login()" color="primary">Entrar</button>
    </mat-card-actions>
    </mat-card>
    </div>
