<div class="container"
    fxLayout="row"
    fxLayout.lt-md="row"
    fxLayoutWrap fxLayoutGap="0.5%"
    fxLayoutAlign="center">

    <div  fxFlex="90"
          fxFlex.lt-xs="100"
        >

        <div class="breadcrumb">
          <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </div>

        <div class="botonera">
            <div class="left">
            &nbsp;
            </div>
            <div class="right">
            <button pButton type="button" label="Nuevo" (click)="addNewCliente($event)"></button>
            </div>
        </div>
        <table #dataTable class="display nowrap" style="width:100%">
        </table>

    </div>

</div>
