<app-navegacion 
    [activePage]="'Clientes'" 
    [parts]="['Inicio','prueba']">
</app-navegacion>

<div class="container" 
    fxLayout="row"  
    fxLayout.lt-md="row" 
    fxLayoutWrap fxLayoutGap="0.5%" 
    fxLayoutAlign="center">

    <div  fxFlex="90" 
          fxFlex.lt-xs="100"
          >

          <p-table [columns]="displayedColumns" [value]="clientes" [responsive]="true">  
            <ng-template pTemplate="caption">  
                Users List  
            </ng-template>  
            <ng-template pTemplate="header" let-columns>  
                <tr>  
                    <th *ngFor="let col of columns">  
                        {{col}}  
                    </th>  
                </tr>  
            </ng-template>  
            <ng-template pTemplate="body" let-cliente let-columns="columns">  
                <tr>  
                    <td *ngFor="let col of columns">  
                        <span class="ui-column-title">{{col}}</span>
                        {{cliente[col]}}  
                    </td>  
                </tr>  
            </ng-template>  
          </p-table> 


    </div>

</div>
